<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-lg-6">
      <mat-form-field appearance="outline" class="w-100" color="primary">
        <input matInput placeholder="Cv name" formControlName="name" />
        <mat-error *ngIf="form.get('name')?.hasError('required')"> This field is required</mat-error>
      </mat-form-field>
    </div>
  </div>
  <div>
    <button mat-button type="submit" [disabled]="!form.valid">{{loading? 'Loading...': 'Next'}}</button>
  </div>
</form>
